<!doctype html>
<html lang="ko" class="h-full" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aim Routine Planner</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="h-full flex flex-col bg-gray-800 text-gray-200">
    <!-- Topbar -->
    <header class="flex items-center justify-between px-6 py-4 bg-gray-900 shadow-md">
      <h1 class="text-2xl font-semibold text-blue-400">Aim Routine Planner</h1>
      <div class="flex items-center space-x-3">
        <button onclick="toggleTheme()" class="p-2 rounded-full bg-gray-700 hover:bg-gray-600 transition">🌓</button>
        <button
          id="btn-google"
          class="flex items-center h-10 px-4 bg-white text-gray-800 rounded-lg shadow hover:shadow-md transition">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="G" class="w-5 mr-2" />Google 로그인
        </button>
        <button id="btn-logout" class="h-10 px-4 bg-red-500 hover:bg-red-600 text-white rounded-lg shadow hidden">
          로그아웃
        </button>
      </div>
    </header>

    <!-- App Container -->
    <div id="app" class="flex flex-1 overflow-hidden hidden">
      <!-- Sidebar -->
      <aside class="w-80 bg-gray-900 p-4 overflow-y-auto">
        <h2 class="text-lg font-medium mb-4">나의 플랜</h2>

        <!-- 플랜 추가 -->
        <div class="flex items-center space-x-2 mb-4">
          <input
            id="plan-name"
            type="text"
            placeholder="새 플랜 이름"
            class="flex-1 h-10 px-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none" />
          <button
            id="btn-add-plan"
            class="h-10 w-20 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-xs transition">
            추가
          </button>
        </div>

        <!-- 공유 코드 가져오기 -->
        <div class="flex items-center space-x-2 mb-4">
          <input
            id="share-code"
            type="text"
            placeholder="공유 코드 입력"
            class="flex-1 h-10 px-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none" />
          <button
            id="btn-import-plan"
            class="h-10 w-20 bg-indigo-500 hover:bg-indigo-600 text-white rounded-lg text-xs transition">
            가져오기
          </button>
        </div>

        <!-- Plan 리스트 -->
        <ul id="plan-list" class="space-y-2 mb-6"></ul>

        <!-- 플랜 설명 입력 -->
        <h3 class="text-sm font-medium mb-2">플랜 설명</h3>
        <textarea
          id="plan-desc"
          class="w-full h-24 p-2 bg-gray-800 border border-gray-700 rounded-lg text-sm text-white resize-none focus:outline-none mb-2"
          placeholder="트레이닝 방법을 입력하세요"></textarea>
        <button
          id="btn-save-desc"
          class="w-full h-10 bg-green-600 hover:bg-green-700 text-white rounded-lg text-sm mb-6">
          설명 저장
        </button>

        <!-- AimLab PlayList 링크 입력 -->
        <h3 class="text-sm font-medium mb-2">AimLab PlayList 링크</h3>
        <input
          id="playlist-link"
          type="url"
          placeholder="https://…"
          class="w-full h-10 px-3 mb-2 bg-gray-800 border border-gray-700 rounded-lg text-sm text-white focus:outline-none" />
        <button
          id="btn-save-playlist"
          class="w-full h-10 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm mb-6">
          링크 저장
        </button>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6 overflow-y-auto space-y-8 pb-12">
        <!-- 설명 표시 -->
        <section>
          <h2 class="text-xl font-medium mb-2">트레이닝 방법</h2>
          <div
            id="display-desc"
            class="p-4 bg-gray-900 rounded-lg shadow text-gray-300 min-h-[80px] mb-8 whitespace-pre-wrap">
            <!-- 저장된 설명이 표시됩니다 -->
          </div>
        </section>

        <!-- PlayList 링크 표시 -->
        <section>
          <h2 class="text-xl font-medium mb-2">AimLab PlayList</h2>
          <div id="display-playlist" class="p-4 bg-gray-900 rounded-lg shadow text-blue-400 break-all mb-8">
            <!-- 저장된 링크가 표시됩니다 -->
          </div>
        </section>

        <!-- Calendar -->
        <section>
          <h2 class="text-xl font-medium mb-2">달력</h2>
          <div id="calendar" class="bg-gray-900 rounded-lg shadow p-4 h-[600px]"></div>
        </section>

        <!-- Monthly Stats -->
        <section class="bg-gray-900 rounded-lg shadow p-4">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-medium">월간 통계</h2>
            <select
              id="routine-select"
              class="h-10 px-3 bg-gray-800 border border-gray-700 rounded-lg text-white text-sm">
              <option value="">전체 루틴</option>
            </select>
          </div>
          <div class="h-64">
            <canvas id="score-chart" class="w-full h-full"></canvas>
          </div>
        </section>
      </main>
    </div>

    <!-- Modal: 루틴 & 점수 기록 -->
    <div
      id="modal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 pointer-events-none transition-opacity z-50">
      <div id="modal-content" class="relative bg-gray-900 rounded-lg shadow-lg p-6 w-full max-w-md" @click.stop>
        <div class="flex justify-between items-center mb-4">
          <h3 id="modal-date" class="text-lg font-medium text-white"></h3>
          <button id="btn-close-modal" class="text-gray-400 hover:text-gray-200 text-2xl">&times;</button>
        </div>

        <div class="flex justify-end space-x-2 mb-4">
          <button
            id="btn-save-template"
            class="h-8 px-3 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg text-xs">
            템플릿 저장
          </button>
          <button
            id="btn-load-template"
            class="h-8 px-3 bg-indigo-500 hover:bg-indigo-600 text-white rounded-lg text-xs">
            템플릿 불러오기
          </button>
        </div>

        <ul id="routine-list" class="space-y-2 mb-4 max-h-40 overflow-y-auto"></ul>

        <div class="space-y-2 mb-6">
          <input
            id="routine-name"
            type="text"
            placeholder="루틴 이름"
            class="w-full h-10 px-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none" />
          <input
            id="routine-time"
            type="number"
            placeholder="시간(분)"
            class="w-full h-10 px-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none" />
          <button
            id="btn-add-routine"
            class="w-full h-10 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-lg whitespace-nowrap">
            루틴 추가
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer
      class="fixed bottom-0 left-0 w-full h-10 bg-gray-900 text-gray-400 flex items-center justify-center text-sm shadow-inner">
      광고 및 사이트 오류 문의 : valorantoskr@gmail.com
    </footer>

    <script>
      function toggleTheme() {
        const html = document.documentElement;
        html.setAttribute("data-theme", html.getAttribute("data-theme") === "light" ? "dark" : "light");
      }
    </script>
    <script src="app.js"></script>
  </body>
</html>
